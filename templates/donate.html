{% extends "_base.html" %}

{% block title %}Donate Blood | Be a Hero{% endblock %}

{% block content %}
<section class="form-section scroll-fade">
    <div class="form-card">
        <h2>Donate Blood</h2>
        <p>Fill out the form below to become a donor and help save lives. Every drop counts!</p>

        <form method="POST" action="/donate">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="65" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select name="blood_group" id="blood_group" required>
                    <option value="" disabled selected>Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="location">Location / City</label>
                <input type="text" name="location" id="location" placeholder="Enter your city or area" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Info (optional)</label>
                <textarea name="message" id="message" placeholder="Any health conditions, availability, etc."></textarea>
            </div>

            <button type="submit" class="form-btn">Submit as Donor</button>
        </form>

        <blockquote>
            “Donate blood, save lives. It’s the simplest gift with the greatest impact.”
        </blockquote>
    </div>
</section>

<script>
    const section = document.querySelector('.form-section');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                section.classList.add('visible');
            }
        });
    }, { threshold: 0.3 });

    observer.observe(section);
</script>
{% endblock %}
