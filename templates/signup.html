{% extends "_base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="form-section">
  <div class="form-card scroll-fade">
    <h2 style="text-align:center; margin-bottom:20px;">Create Your Account</h2>
    <form method="POST" action="/signup">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Repeat your password" required>
      </div>

      <button type="submit" class="form-btn">Sign Up</button>

      <blockquote>
        Already have an account? <a href="/login" style="color: #ffb3b3;">Login here</a>
      </blockquote>
    </form>
  </div>
</section>
{% endblock %}
