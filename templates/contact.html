{% extends "_base.html" %}

{% block title %}Contact Us | Blood Donation{% endblock %}

{% block content %}
<section class="form-section scroll-fade">
    <div class="form-card">
        <h2>Contact Us</h2>
        <p>If you have questions, suggestions, or want to collaborate, feel free to reach out to us below.</p>

        <form method="POST" action="/contact">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Write your message..." required></textarea>
            </div>

            <button type="submit" class="form-btn">Send Message</button>
        </form>

        <blockquote>
            "Every message matters. Your words could lead to a life saved."
        </blockquote>
    </div>
</section>

<script>
    const section = document.querySelector('.form-section');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                section.classList.add('visible');
            }
        });
    }, { threshold: 0.3 });

    observer.observe(section);
</script>
{% endblock %}
