{% extends "_base.html" %}

{% block title %}Login | Blood Donation{% endblock %}

{% block content %}
<section class="form-section scroll-fade">
  <div class="form-card glass-box">
    <h2><i class="fas fa-sign-in-alt"></i> Login to Your Account</h2>

    <form method="POST" action="/login">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="form-btn">Login</button>
    </form>

    <p class="form-note">Don't have an account? <a href="/signup">Sign up!</a></p>

    <blockquote>
      “Your account is the gateway to saving lives — let’s get started!”
    </blockquote>
  </div>
</section>

<script>
  const section = document.querySelector('.form-section');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        section.classList.add('visible');
      }
    });
  }, { threshold: 0.3 });

  observer.observe(section);
</script>
{% endblock %}
